<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago - Mente Sana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex justify-center items-center h-screen">
    <div class="container mx-auto p-5">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-indigo-600 text-white p-8 text-center">
                <h2 class="text-2xl font-semibold">Mente Sana</h2>
                <p class="text-sm opacity-80">Clínica de Psicología Online</p>
            </div>
            
            <div class="p-8 text-center">
                <div class="mb-6">
                    <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <h3 class="text-xl font-semibold mt-4">¡Pago Completado!</h3>
                    <p class="text-gray-600 mt-2">Tu sesión psicológica ha sido reservada con éxito.</p>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <p class="font-semibold">Resumen de la transacción</p>
                    <p class="flex justify-between mt-2">
                        <span>Sesión Psicológica:</span>
                        <span>$50.420</span>
                    </p>
                    <p class="flex justify-between">
                        <span>IVA (19%):</span>
                        <span>$9.580</span>
                    </p>
                    <p class="flex justify-between font-bold text-lg mt-2 text-indigo-600">
                        <span>Total:</span>
                        <span>$60.000</span>
                    </p>
                </div>
                
                <p class="text-sm text-gray-500">Hemos enviado un correo electrónico con los detalles de tu reserva.</p>
                <a href="/" class="inline-block mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
